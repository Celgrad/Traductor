<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Traducciones
    </ion-title>
  </ion-navbar>
  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.7.2/angular-translate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.js"></script>
</ion-header>

<ion-content padding ng-app="myApp">
  <ion-card>
    <ion-card-header >
      <ion-list>
        <ion-item>
          <ion-label fixed>Category</ion-label>
          <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="category">
            <ion-option value="sports">Sports</ion-option>
            <ion-option value="food">Food</ion-option>
            <ion-option value="news">News</ion-option>
            <ion-option value="music">Music</ion-option>
            <ion-option value="funny">Funny</ion-option>
            <ion-option value="gaming">Gaming</ion-option>
            <ion-option value="art">Art</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" value="" placeholder="Pon lo que quieras traducir"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <img id="arrow" src="images/arrow-down-512.gif"/>

  <ion-card>
    <ion-card-header item-left>
      <ion-list>
        <ion-item>
          <ion-label fixed>Category</ion-label>
          <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="category">
            <ion-option value="sports">Sports</ion-option>
            <ion-option value="food">Food</ion-option>
            <ion-option value="news">News</ion-option>
            <ion-option value="music">Music</ion-option>
            <ion-option value="funny">Funny</ion-option>
            <ion-option value="gaming">Gaming</ion-option>
            <ion-option value="art">Art</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" value="" placeholder="Aqui sale lo que traduciste"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
